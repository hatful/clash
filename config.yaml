mixed-port: 1086
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - 8.8.8.8
  fake-ip-filter:
    - "*.mageia.site"
    - "*.bitiiot.com"
    - "*.*.bitiiot.com"
    - "*.cs.work"
    - "*.*.cs.work"
    - "*.mageia.online"

tun:
  enable: true
  stack: system # or gvisor
  dns-hijack:
    - 8.8.8.8:53
    - tcp://8.8.8.8:53
    - any:53
    - tcp://any:53
      # auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name

proxies:
  - name: hk0
    server: hk0.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: hk1
    server: hk1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: tw1
    server: tw1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: us1
    server: us1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: sg3
    server: sg3.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

proxy-groups:
  - name: PROXY
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - hk0
      - hk1
      - tw1
      - us1
      - sg3

rule-providers:
  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  tiktok:
    type: http
    behavior: domain
    url: "http://cdn.jsdelivr.net/gh/hatful/clash@main/ruleset/tiktok.yaml"
    path: ./ruleset/tiktok.yaml
    interval: 86400

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,direct,DIRECT

  - RULE-SET,tiktok,us1
  - DOMAIN-KEYWORD,openai,sg3

  - RULE-SET,reject,REJECT
  - MATCH,PROXY
