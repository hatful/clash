mixed-port: 1086
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - 8.8.8.8
  fake-ip-filter:
    - "*.syncthing.net"
    - "*.mageia.site"
    - "*.mageia.online"

tun:
  enable: true
  stack: system # or gvisor
  dns-hijack:
    - 8.8.8.8:53
    - tcp://8.8.8.8:53
    - any:53
    - tcp://any:53
      # auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name

proxies:
  - name: tw1
    server: tw1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true
  - name: tw2
    server: tw2.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: us1
    server: us1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

proxy-groups:
  - name: US
    type: url-test
    interval: 60
    url: https://www.gstatic.com/generate_204
    proxies:
      - us1

  - name: PROXY
    type: url-test
    interval: 60
    url: https://www.gstatic.com/generate_204
    proxies:
      - tw1
      - tw2

rule-providers:
  direct:
    type: http
    behavior: classical
    url: https://f.mageia.site/ruleset/direct.yaml
    path: ./ruleset/direct.yaml
    interval: 86400

  reject:
    type: http
    behavior: classical
    url: https://f.mageia.site/ruleset/reject.yaml
    path: ./ruleset/reject.yaml
    interval: 86400

  tiktok:
    type: http
    behavior: classical
    url: https://f.mageia.site/ruleset/tiktok.yaml
    path: ./ruleset/tiktok.yaml
    interval: 86400

  proxy:
    type: http
    behavior: classical
    url: https://f.mageia.site/ruleset/proxy.yaml
    path: ./ruleset/proxy.yaml
    interval: 86400

  ai:
    type: http
    behavior: classical
    url: https://f.mageia.site/ruleset/ai.yaml
    path: ./ruleset/ai.yaml
    interval: 86400

rules:
  - RULE-SET,reject,REJECT
  - RULE-SET,ai,US
  - RULE-SET,tiktok,US

  - RULE-SET,proxy,PROXY

  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,direct,DIRECT
  - DOMAIN-SUFFIX,mageia.site,DIRECT
  - DOMAIN-SUFFIX,mageia.online,DIRECT

  - MATCH,PROXY
