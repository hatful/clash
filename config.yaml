mixed-port: 1086
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - 8.8.8.8
  fake-ip-filter:
    - "*.mageia.site"
    - "*.bitiiot.com"
    - "*.*.bitiiot.com"
    - "*.cs.work"
    - "*.*.cs.work"
    - "*.mageia.online"

tun:
  enable: true
  stack: system # or gvisor
  dns-hijack:
    - 8.8.8.8:53
    - tcp://8.8.8.8:53
    - any:53
    - tcp://any:53
      # auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name

proxies:
  - {
      "name": "HK_38",
      "server": "156.245.8.144",
      "type": "vmess",
      "country": "HK",
      "port": 42952,
      "uuid": "63b4b829-7f01-4e26-b037-f04b1f098765",
      "alterId": 64,
      "cipher": "auto",
      "network": "tcp",
      "ws-path": "/",
      "http-opts": {},
      "h2-opts": {},
      "skip-cert-verify": true,
    }
  - {
      "name": "Relay_TW",
      "server": "gamespeed-gateway-1.numastergame.com",
      "type": "vmess",
      "country": "TW",
      "port": 11872,
      "uuid": "0913b1ac-1f6c-436b-99b4-a5d6e343d025",
      "alterId": 0,
      "cipher": "auto",
      "network": "tcp",
      "ws-path": "/",
      "http-opts": {},
      "h2-opts": {},
      "skip-cert-verify": true,
    }
  - name: hk0
    server: hk0.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: hk1
    server: hk1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: tw1
    server: tw1.mageia.online
    skip-cert-verify: true
    port: 443
