    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: us1
    server: us1.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

  - name: sg3
    server: sg3.mageia.online
    skip-cert-verify: true
    port: 443
    type: vmess
    uuid: EC99F2AD-F41C-4604-9C39-B5E7ACAF90BE
    alterId: 0
    cipher: auto
    tls: true

proxy-groups:
  - name: PROXY
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 60
    proxies:
      - HK_38
      - Relay_TW
      - hk0
      - hk1
      - tw1
      - us1
      - sg3

rule-providers:
  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/hatful/clash@main/ruleset/direct.yaml"
    path: ./ruleset/direct.yaml
    interval: 86400

  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/hatful/clash@main/ruleset/reject.yaml"
    path: ./ruleset/reject.yaml
    interval: 86400

  tiktok:
    type: http
    behavior: domain
    url: "http://cdn.jsdelivr.net/gh/hatful/clash@main/ruleset/tiktok.yaml"
    path: ./ruleset/tiktok.yaml
    interval: 86400

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT

  - RULE-SET,tiktok,us1
  - RULE-SET,direct,DIRECT
  - RULE-SET,reject,REJECT

  - DOMAIN-KEYWORD,openai,sg3
  - DOMAIN-KEYWORD,claude,us1
  - DOMAIN-KEYWORD,anthropic,us1
  - DOMAIN-SUFFIX,mageia.site,DIRECT
  - DOMAIN-SUFFIX,mageia.online,DIRECT

  - MATCH,PROXY
